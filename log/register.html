              </li>
              <li class="nav-item">

<body>
    

    <div class="page">
        <div class="form">
            <div class="button">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in </button>
                <button type="button" class="toggle-btn" onclick="register()">Sign up</button>
            </div>
            <!-- <div class="socials">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>

            </div> -->
            
            <form id="login" class="group" onsubmit="signin(event)">
              <!-- Your existing form fields for login -->
              <input type="email" class="input" id="emailSignIn" placeholder="Username or Email" required>
              <input type="password" class="input" id="passwordSignIn" placeholder="Password" required>
              <button type="submit" class="submit" id="logininp">Log in</button>
          </form>
          
            <form id="register" class="group" onsubmit="signup(event)" >
                <input type="text" name="fName" id="fName" class="input" placeholder="First Name" required>
                <input type="text" name="lName" id="lName" class="input" placeholder="Last Name" required>
                <input type="email" name="email" id="email" class="input" placeholder="Email" required>
                <input type="password" name="password" id="password" class="input" placeholder="Password" required >
                <input type="text" name="address" id="address" class="input" placeholder="Address" required >
                <p id="message"></p>
                <!-- <div class="remember-group">
                    <input type="checkbox" class="check-box">
                    <span>I agree to the terms & conditions</span>
                </div> -->
                <button type="submit" class="submit" id="signupinp">Register</button>
            </form>


        </div>

    </div>
